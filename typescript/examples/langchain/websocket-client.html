<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedera Agent WebSocket Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status.connected {
            background: #10b981;
        }
        
        .status.disconnected {
            background: #ef4444;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        
        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        
        .message.agent .message-content {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
        }
        
        .message.status .message-content {
            background: #fef3c7;
            color: #92400e;
            font-size: 14px;
        }
        
        .message.error .message-content {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
        }
        
        #messageInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        #sendButton {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .examples {
            padding: 15px 20px;
            background: #f3f4f6;
            border-top: 1px solid #e5e7eb;
        }
        
        .examples h3 {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 10px;
        }
        
        .example-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .example-btn {
            padding: 8px 14px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Hedera Agent</h1>
            <p>WebSocket Tool Calling Service</p>
            <span class="status disconnected" id="status">Disconnected</span>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message status">
                <div class="message-content">
                    Click "Connect" or send a message to start...
                </div>
            </div>
        </div>
        
        <div class="examples">
            <h3>Try these examples:</h3>
            <div class="example-buttons">
                <button class="example-btn" onclick="sendExample(&quot;What's my balance?&quot;)">Check Balance</button>
                <button class="example-btn" onclick="sendExample(&quot;Create a new token called TestToken with symbol TEST&quot;)">Create Token</button>
                <button class="example-btn" onclick="sendExample(&quot;Create a topic for project updates&quot;)">Create Topic</button>
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Ask the agent anything..."
                onkeypress="handleKeyPress(event)"
            />
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let ws = null;
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusElement = document.getElementById('status');

        function connect() {
            ws = new WebSocket('ws://localhost:8080');

            ws.onopen = () => {
                console.log('Connected to WebSocket server');
                updateStatus(true);
                addMessage('status', 'Connected to Hedera Agent');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);

                if (data.type === 'response') {
                    addMessage('agent', data.message);
                } else if (data.type === 'error') {
                    addMessage('error', data.message);
                } else if (data.type === 'status' && data.status === 'processing') {
                    // Don't show processing status in chat
                    console.log('Processing...');
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('error', 'Connection error occurred');
            };

            ws.onclose = () => {
                console.log('Disconnected from WebSocket server');
                updateStatus(false);
                addMessage('status', 'Disconnected. Refresh to reconnect.');
            };
        }

        function updateStatus(connected) {
            if (connected) {
                statusElement.textContent = 'Connected';
                statusElement.className = 'status connected';
            } else {
                statusElement.textContent = 'Disconnected';
                statusElement.className = 'status disconnected';
            }
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                connect();
                setTimeout(() => sendMessage(), 1000);
                return;
            }

            addMessage('user', message);
            
            const payload = {
                type: 'query',
                message: message
            };

            ws.send(JSON.stringify(payload));
            messageInput.value = '';
        }

        function sendExample(text) {
            messageInput.value = text;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Auto-connect on load
        connect();
    </script>
</body>
</html>
